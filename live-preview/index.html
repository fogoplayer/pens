<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9 Live Preview Demo</title>
  </head>
  <body>
    <button id="pickfile">Pick a file</button>
    <iframe
      id="displayfile"
      style="display:block; width: 100vw;height: 90vh;"
    ></iframe>
  </body>
  <script>
    let fileHandle;
    document.querySelector("#pickfile").addEventListener("click", async () => {
      const dirHandle = await window.showDirectoryPicker();
      for await (const entry of dirHandle.values()) {
        console.log(entry.kind, entry.name);
      }

      let file = await dirHandle.getFileHandle("index.html");
      file = await file.getFile();
      file = await file.text();

      console.log(file);
      file = inlineReferences(file, dirHandle);

      let iframe = document.getElementById("displayfile");
      let iframedoc = iframe.contentDocument || iframe.contentWindow.document;
      iframedoc.body.innerHTML = file;
    });

    function inlineReferences(file, dirHandle) {
      const scriptsRegEx = /<script.*<\/script>/g;
      let scripts = [...file.matchAll(scriptsRegEx)];
      console.log(scripts);

      scripts.forEach((script) => {
        let index = script.index;
        let script = script[0];

        const srcIndex = script.indexOf('src="');
        if (srcIndex >= 0) {
          const srcStart = srcIndex + 5;
          const srcEnd = script.indexOf('"', srcStart);
          console.log(script.substring(srcStart, srcEnd));
        }
      });
    }
  </script>
</html>

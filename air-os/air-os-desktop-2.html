<html>
  <head>
    <title>AirOS Desktop Prototype</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      .navbutton {
        background-color: blue;
        border: 1px solid white;
        transform: skew(45deg);
        padding-left: 30px;
        display: inline-block;
        color: white;
        font-family: sans-serif;
        font-size: 2em;
        width: 48px;
      }

      .navButton:hover {
        background-color: darkblue;
      }

      .navText {
        transform: skew(-45deg);
      }
    </style>
  </head>
  <body>
    <div
      id="nav"
      style="left: -60px; position: relative; top: calc(100vh - 84px);"
    >
      <div
        class="navbutton"
        style="
          height: 48px;
          padding-top: 16px;
          padding-left: 72px;
          width: 60px;
        "
      >
        <div class="navText">+</div>
      </div>
      <div
        class="navbutton"
        style="left: 100; /* border: 1px solid darkblue; */ z-index: 1000000;"
      >
        <div class="navText">1</div>
      </div>
      <div class="navbutton">
        <div class="navText">2</div>
      </div>
      <div class="navbutton">
        <div class="navText">3</div>
      </div>
      <div class="navbutton">
        <div class="navText">4</div>
      </div>
      <div class="navbutton">
        <div class="navText">5</div>
      </div>
    </div>
  </body>
</html>
